<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/style.css">
  <title>register</title>
</head>
<body class="regis">
  <div class="containlogo">
    <section class="logo">
      <!-- <img src="./assets/logo/logo.svg" alt="logojome"> -->
      <img class="jomelogo" src="../assets/logo/jome.svg" alt="logojome">
      <p>True love through laughs</p>
    </section>

  <section class="reg">
    <h2>Registreren</h2>
    <article class="">
      Om gebruik te maken van deze app dient u de volgende gegevens in te vullen.
    </article>
  </section>

  <form action="list.html" method="get" class="form-personal">
    <fieldset>
      <legend>Personal</legend>
      <label for="name">name</label>
      <input type="text" name="name" id="name" placeholder="Ruben" value="" required>
      <label for="age">age</label>
      <input type="number" name="age" id="age" placeholder="23" value="" required>
      <label for="birth">birth</label>
      <input type="date" name="birth" id="birth">
      <label for="state">sex</label>
      <select id="state">
        <option>man</option>
        <option>woman</option>
      </select>

    </fieldset>
    <fieldset>
      <legend>Log-in</legend>
      <label for="email">email</label>
      <input type="email" name="user-email" id="email" placeholder="abc@gmail.com" value="" required>
      <!-- <label for="re-email">herhaal email</label>
      <input type="email" name="repeat-email" id="re-email" placeholder="abc@gmail.com" value="" required> -->
      <label for="pass">password</label>
      <input type="password" name="pass" id="pass" placeholder="****" value="" required>
      <label for="re-pass">repeat password</label>
      <input type="password" name="repeat-pass" id="re-pass" placeholder="****" value="" required>
    </fieldset>
    <label for="file">Add picture</label>
    <input type="file" name="file" id="file" class="inputfile" />

    <button class="meldaan">start looking</button>

  </form>
</body>
</html>
